<html><head>
<meta http-equiv="content-type" content="text/html; charset=windows-1252">
    <title>Javascript 3D Model Viewer</title>
<meta name="description" content="Javascript 3D Model Viewer è un visualizzatore di modelli 3D realizzato in Javascript e basato sull'utilizzo dell'elemento canvas previsto dalle specifiche HTML 5."> 
		<meta name="keywords" content="javascript, 3d model, viewer"> 
		<script src="index.js"></script>

	  <script type="text/javascript" src="Javascript%203D%20Model%20Viewer_files/design.js"></script>
		<script type="text/javascript" src="Javascript%203D%20Model%20Viewer_files/transform.js"></script>
    </script>
	<script type="text/javascript" src="Javascript%203D%20Model%20Viewer_files/main.js"></script>		
	</head>
	<body onload="load()" style="background-color:#000; padding:5px 0px; margin:0px;">
		  <div style="font-size: 12px; font-family:Verdana;  text-align: center; position: relative; width:100%; color: #fff">
		  Model: <select id="modello">
        <option selected="selected" value="dino">Dinosaur</option>
        <option value="ship">Ship</option>
        <option value="heli">Helicopter</option>
		  </select>
		  <span style="color: #f88133">|</span> Color-keys: <span style="color: red">r</span> - <span style="color: yellow">y</span> - <span style="color: green">g</span> - <span style="color: white">w</span> - <span style="color: blue">b</span>
		   <span style="color: #f88133">|</span> Transparency-keys: 0-9 <span style="color: #f88133">|</span>
		  Motion-blur effect key: m
		  
		  
		  <div style="width:100%; background-image: url(a.png); background-position: bottom left; background-repeat: repeat-x;margin:5px 0px 5px 0px;">
			<div style="background-image: url(a.png); background-position: top left; background-repeat: repeat-x; padding: 16px 0px;">
			<div style="background-color: #fff;">
			<canvas id="display" width="1000" height="550"></canvas>
			</div>
			</div>
			</div>
			<span style="color: #fff"> Use mouse to rotate 3D view. (<a href="http://www.giuseppesicari.it/chrome-experiments/" style="color: #f88133">See my other experiments</a>) - Doesn't work in IE.</span>
			
		</div>
		  
	
	
</body></html>
